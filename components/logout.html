<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Modal</title>
    <link href="/assets/css/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Animation for modal entry */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Animation for overlay */
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-enter {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .overlay-enter {
            animation: fadeInOverlay 0.2s ease-out forwards;
        }
        
        /* Button hover effects */
        .btn-transition {
            transition: all 0.2s ease-in-out;
            transform: translateY(0);
        }
        
        .btn-transition:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn-transition:active {
            transform: translateY(1px);
        }
    </style>

    <!-- Check If There Are Currently Logged In-->
    <script type="module" src="../../backend/authGuardStudent.js"></script>

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Modal Overlay with transition -->
    <div class="overlay-enter fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <!-- Modal Container with transition -->
        <div class="modal-enter bg-white rounded-lg shadow-xl p-6 w-full max-w-xs transform transition-all duration-300">
            <!-- Modal Content -->
            <div class="text-center">
                <!-- Message with fade-in -->
                <div class="transition-opacity duration-300 ease-in opacity-100">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Come back soon!</h2>
                    <p class="text-sm text-gray-600 mb-5">Are you sure you want to Logout?</p>
                </div>
                
                <!-- Buttons with enhanced transitions -->
                <div class="flex justify-center space-x-7">
                    <!-- Confirm Button -->
                    <button class="btn-transition bg-green-500 hover:bg-green-600 text-white text-sm font-medium py-1.5 px-4 rounded-md shadow-sm">
                        Confirm
                    </button>
                    <!-- Cancel Button -->
                    <button class="btn-transition bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-1.5 px-4 rounded-md shadow-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module"> 
    import { logout } from "../backend/authServiceStudent.js"; 
    const confirmBtn = document.querySelector("button.bg-green-500"); 
    const cancelBtn = document.querySelector("button.bg-red-500"); 

    confirmBtn.addEventListener("click", async () => { await logout(); 
        window.location.replace = "../pages/student-login.html"; 
    }); 
    cancelBtn.addEventListener("click", () => { 
        window.history.back();
    }); 
 
</script>

</html>
