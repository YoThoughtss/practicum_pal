<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password Modal</title>
  
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/assets/css/tailwind.css" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .btn-family {
      background-color: #DA627D;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-family:hover {
      background-color: #A94C61;
    }

    .user-icon {
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6B7280;
    }
  </style>
</head>
<body>

  <!-- Modal Structure -->
  <div id="changePasswordModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-gray-50 rounded-lg w-full max-w-xs p-6 relative mt-10">
      <!-- Close Button -->
      <button id="closeChangePasswordModal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
        <span class="material-icons-outlined">close</span>
      </button>

      <!-- Modal Header -->
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h2>
      </div>
      
      <!-- Password Change Form -->
      <form id="changePasswordForm" class="space-y-4">
        <!-- Current Password Field with Toggle -->
        <div class="relative">
          <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
          <div class="relative">
            <input type="password" id="currentPassword" name="currentPassword" 
                   class="w-full p-3 pr-10 border text-sm border-gray-400 rounded-lg"
                   placeholder="Enter your current password">
            <button type="button" class="absolute right-3 top-7 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    onclick="togglePasswordVisibility('currentPassword', this)">
              <span class="material-icons-outlined">visibility_off</span>
            </button>
          </div>
        </div>

        <!-- New Password Field with Toggle -->
        <div class="relative">
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <div class="relative">
            <input type="password" id="newPassword" name="newPassword" 
                   class="w-full p-3 pr-10 border text-sm border-gray-400 rounded-lg"
                   placeholder="Enter your new password">
            <button type="button" class="absolute right-3 top-7 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    onclick="togglePasswordVisibility('newPassword', this)">
              <span class="material-icons-outlined">visibility_off</span>
            </button>
          </div>
        </div>

        <!-- Confirm Password Field with Toggle -->
        <div class="relative">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <div class="relative">
            <input type="password" id="confirmPassword" name="confirmPassword" 
                   class="w-full p-3 pr-10 border text-sm border-gray-400 rounded-lg"
                   placeholder="Confirm your new password">
            <button type="button" class="absolute right-3 top-7 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    onclick="togglePasswordVisibility('confirmPassword', this)">
              <span class="material-icons-outlined">visibility_off</span>
            </button>
          </div>
        </div>

        <!-- Centered Save Button -->
        <div class="flex justify-center pt-4">
          <button type="submit" 
                  class="w-72 px-12 py-1.5 rounded-lg font-medium btn-family">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePasswordVisibility(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('.material-icons-outlined');
      
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "visibility";
      } else {
        input.type = "password";
        icon.textContent = "visibility_off";
      }
    }
  </script>

</body>
</html>
