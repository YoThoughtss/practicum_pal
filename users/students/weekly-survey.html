<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Survey - Practicum Pal</title>
  
  <!-- Tailwind CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Check If There Are Currently Logged In-->
    <script type="module" src="../../backend/authGuardStudent.js"></script>
  
  <!-- Inject Components -->
  <script src="/components/injectLayoutStudent.js"></script>

  <!-- Favicons -->
  <script>
    fetch("/assets/favicons.html")
      .then(res => res.text())
      .then(html => {
        document.head.insertAdjacentHTML("beforeend", html);
      });
  </script>
</head>
<body class="min-h-screen bg-gray-100 font-[Poppins]">

  <!-- Header -->
  <div id="header-container" class="sticky top-0 z-10 bg-white shadow"></div>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar-container" class="w-64"></div>

    <!-- Content Wrapper -->
    <div class="flex flex-1 p-6 gap-6">
      
<!-- Main Content -->
<main class="flex-1">
    <section class="bg-white shadow rounded-lg p-4">
      <h2 class="text-lg font-medium mb-4">Weekly Survey</h2>
      <p class="mb-4">Please complete the weekly survey below to submit your progress and feedback.</p>
  
      <!-- Google Form Embed - FORCED LARGE DISPLAY -->
      <div class="w-full bg-gray-100 p-4 rounded-lg" style="min-height: 80vh;">
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSdr61O4shQcYF7JSyiIW2jB6IeDboQVk7IRBL841jtO56ylUw/viewform?embedded=true&usp=pp_url&embedded=true" 
          width="100%" 
          height="1000"  <!-- Fixed large height -->
          frameborder="0" 
          marginheight="0" 
          marginwidth="0"
          class="w-full scale-110 origin-top" <!-- Force zoom -->
          style="transform: scale(1.1); transform-origin: top left; width: 100%; height: 1000px;"
        ></iframe>
      </div>
    </section>
  </main>
      <!-- Rightbar -->
      <aside id="rightbar-container" class="hidden md:block w-[20%]">
        <script src="../../components/rightbar.js"></script>
      </aside>

    </div>
  </div>

</body>
</html>
