<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practicum Pal</title>
  
  <!-- Tailwind CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Check If There Are Currently Logged In-->
  <script type="module" src="../../backend/authGuardStudent.js"></script>


  <!-- Inject Components -->
  <script src="/components/injectLayoutStudent.js"></script>
  
  <style>
    .practicum-card {
      background-color: #DA627D;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 font-[Poppins]">

  <!-- Header -->
  <div id="header-container" class="sticky top-0 z-10 bg-white shadow"></div>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div id="sidebar-container" class="w-64"></div>
  
    <!-- Content + Rightbar -->
    <div class="flex flex-1 p-6 gap-6">
      
      <!-- Main Column: Welcome + Content -->
      <div class="flex flex-col flex-1 gap-6">
        <!-- Welcome Card -->
        <div class="practicum-card rounded-xl p-6 flex flex-col items-center justify-center text-white shadow-lg">
          <img src="assets/images/PracticumPal_logo_white.png" alt="PracticumPal Logo" class="w-48 mb-4">
          <h1 class="text-2xl font-bold">Welcome to Practicum Pal</h1>
        </div>
  
        <!-- Main Content Card -->
        <section class="bg-white shadow rounded-lg p-4">
          <h2 class="text-lg font-medium mb-4">Dashboard</h2>
          <p>This is where the main content of the dashboard will go.</p>
        </section>
      </div>
  
      <!-- Rightbar -->
      <aside id="rightbar-container" class="hidden md:block w-[20%]">
        <script src="../../components/rightbar.js"></script>
      </aside>
      
    </div>
  </div>
  

</body>
</html>
